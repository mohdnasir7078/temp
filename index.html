<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/6a7c8c22ae.js" crossorigin="anonymous"></script>
    <title>Form Validation</title>
</head>

<body>
    <form action="" class="form">
        <div class="registration">REGISTRATION FORM</div>

        <div class="form-control">
            <label class="label" for="username">Username</label> <br>
            <input type="text" class="name" autocomplete="off" placeholder="Enter Your Full Name" id="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-check-circle"></i> <br>
            <small>ErrorMessage</small>
        </div>

        <div class="form-control">
            <label class="label" for="email">Email</label> <br>
            <input type="email" class="name" autocomplete="off" placeholder="Enter Your Email" id="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-check-circle"></i> <br>
            <small>ErrorMessage</small>
        </div>

        <div class="form-control">
            <label class="label" for="">Phone Number</label> <br>
            <input type="number" class="name" autocomplete="off" placeholder="Enter Your Phone Number" id="number">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-check-circle"></i> <br>
            <small>ErrorMessage</small>
        </div>

        <div class="form-control error">
            <label class="label" for="">Password</label> <br>
            <input type="password" class="name" autocomplete="off" placeholder="Enter Your Password" id="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-check-circle"></i> <br>
            <small>ErrorMessage</small>
        </div>


        <div class="form-control">
            <label class="label" for="">Confirm Password</label> <br>
            <input type="password" class="name" autocomplete="off" placeholder="Enter Your Password Again" id="cpassword">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-check-circle"></i> <br>
            <small>ErrorMessage</small>
        </div>


        <input type="submit" value="Submit" class="btn">

    </form>
</body>

</html>
